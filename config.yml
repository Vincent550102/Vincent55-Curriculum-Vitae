baseUrl: /about
languageCode: en-us
theme: terminal
paginate: 5
publishdir: docs
params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: orange
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 3
  # show selector to switch language
  showLanguageSelector: true
  # set theme to full screen width
  fullWidthTheme: true
  # center theme with default width
  centerTheme: true

languages:
  en:
    languageName: English
    title: Vincent55' CV
    subtitle: About me
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts

    params:
      logo:
        logoText: Vincent55
        logoHomeLink: /about

    menu:
      main:

      - identifier: About
        name: About
        url: /about
      - identifier: Blog
        name: Blog
        url: https://blog.vincent55.tw
      - identifier: Contacts
        name: Contacts
        url: /contacts
